[build]
# Use the Dockerfile in the fe directory
builder = "DOCKERFILE"
dockerfilePath = "fe/Dockerfile"
context = "fe"

[deploy]
# Health check path
healthcheckPath = "/health"
# Health check timeout in seconds
healthcheckTimeout = 30
# Max deployment startup time in seconds
startupTimeout = 180
# Whether to auto-restart the service on crash
restartPolicyType = "ON_FAILURE"
# Number of restarts to attempt before giving up
restartPolicyMaxRetries = 3

# Note: Railway will automatically assign PORT environment variable

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1" 