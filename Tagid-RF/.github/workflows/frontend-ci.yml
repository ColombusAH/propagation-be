name: Frontend CI

on:
  push:
    branches: [main, develop, "feature/**"]
    paths:
      - "Tagid-RF/web/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop, "feature/**"]
    paths:
      - "Tagid-RF/web/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Tagid-RF/web/package-lock.json

      - name: Install dependencies
        working-directory: ./Tagid-RF/web
        run: npm ci

      - name: Run TypeScript check
        working-directory: ./Tagid-RF/web
        run: npm run type-check

      - name: Run linting
        working-directory: ./Tagid-RF/web
        run: npm run lint

      - name: Build application
        working-directory: ./Tagid-RF/web
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Tagid-RF/web/package-lock.json

      - name: Install dependencies
        working-directory: ./Tagid-RF/web
        run: npm ci

      - name: Run unit tests
        working-directory: ./Tagid-RF/web
        run: npm test -- --run

  e2e:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Tagid-RF/web/package-lock.json

      - name: Install dependencies
        working-directory: ./Tagid-RF/web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./Tagid-RF/web
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: ./Tagid-RF/web
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: Tagid-RF/web/playwright-report/
          retention-days: 7
