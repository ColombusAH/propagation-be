server {
    listen ${PORT};
    server_name localhost;
    
    # Root directory for build output
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver for dynamic upstream resolution (Google DNS + Cloudflare)
    # Required because Nginx caches DNS at startup; using a variable in proxy_pass
    # forces per-request resolution via this resolver.
    resolver 8.8.8.8 1.1.1.1 valid=30s ipv6=off;
    resolver_timeout 5s;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Proxy API requests to backend
    location ^~ /api {
        # Use a variable so Nginx resolves DNS dynamically at request time
        set $backend_upstream "${BACKEND_URL}";
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Debug header to confirm we hit this block
        add_header X-Debug-Location "api_proxy" always;
    }

    # Proxy WebSocket connections
    location /ws {
        set $backend_upstream "${BACKEND_URL}";
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location / {
        try_files $uri $uri/ /index.html;
        expires -1; # Don't cache HTML to ensure updates are seen immediately
    }

    # Cache static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint for Railway
    location /health {
        access_log off;
        return 200 'healthy';
    }
}

