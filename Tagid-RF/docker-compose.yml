services:
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shifty
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shifty-network

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - shifty-network

  be:
    build:
      context: ./be
      dockerfile: Dockerfile.dev
    volumes:
      - ./be:/app
      # Avoid overwriting node_modules if you had any inside (though it's python mostly, but maybe for prisma?)
      # The python Dockerfile does not seem to use node_modules in /app, but let's keep it safe if mixed.
    ports:
      - "8000:8000"
    env_file:
      - ./be/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/shifty
      - RFID_DATABASE_URL=postgresql://postgres:postgres@db:5432/shifty
      - PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=1
      - SECRET_KEY=${SECRET_KEY:-default_development_key_change_in_production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shifty-network

  web:
    build: ./web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - be
    networks:
      - shifty-network

volumes:
  postgres_data:
    external: true
    name: tagid-rf_postgres_data

networks:
  shifty-network:
    name: shifty-network
