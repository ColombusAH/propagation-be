worker_processes auto;
worker_rlimit_nofile 8192;

# Environment variables that can be replaced
env BACKEND_URL;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enhanced logging for debugging - avoid using backend_url directly in log_format
    log_format  main_debug  '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for" '
                           'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
                           
    access_log  /var/log/nginx/access.log main_debug;
    error_log   /var/log/nginx/error.log warn;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Set up resolver for Docker DNS - with ipv6 support
    resolver 127.0.0.11 valid=10s;

    # Set up the backend URL with a default
    map $BACKEND_URL $backend {
        default "http://anybotbe:8002";  # Default service name
        "~.+" $BACKEND_URL;              # Use env var if it's set
    }

    server {
        # Listen on both IPv4 and IPv6 for Railway
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Add debug info about the environment
        location = /env {
            add_header Content-Type application/json;
            return 200 '{"backend": "$backend", "host": "$host", "remote_addr": "$remote_addr"}';
        }

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Health check - highest priority, simple static file for speed
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache";
            return 200 "ok";
        }

        # Static file optimization
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            try_files $uri =404;
        }
        
        # Reverse proxy for API requests
        location /api/ {
            # Debug headers to help troubleshoot
            add_header X-Backend $backend always;
            add_header X-Debug-Info "host=$host, remote_addr=$remote_addr" always;
            
            # Use variable for proxy_pass with the mapped backend URL
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for API requests - give more time for initial connections
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling
            proxy_intercept_errors on;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            
            # Handle connection errors - return a user-friendly message
            error_page 502 504 /api_error.html;
            
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Error page for API
        location = /api_error.html {
            internal;
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache";
            return 502 '{"error": "Backend service unavailable", "backend": "$backend"}';
        }

        # Main app route, lower priority than other locations
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle 404s with SPA fallback
        error_page 404 /index.html;
    }
}