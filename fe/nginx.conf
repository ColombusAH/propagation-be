worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;
    server_names_hash_bucket_size 128;
    
    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # CORS headers for all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Health check - make sure this is at the top for quick access
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache";
            return 200 'ok';
        }

        # Railway standard health check path
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache";
            return 200 'ok';
        }

        # Reverse proxy for API requests
        location /api/ {
            # Enable IPv6 support for internal services
            resolver 8.8.8.8 ipv6=on;
            
            # Use railway.internal DNS for private network
            set $backend_host "anybot-be.railway.internal:8000";
            
            proxy_pass http://$backend_host;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Nginx-Proxy true;
            
            # Increase timeouts for internal network calls
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Main app route
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static asset route
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # Optional: handle 404s with SPA fallback
        error_page 404 /index.html;
    }
}