worker_processes auto;
worker_rlimit_nofile 8192;

# Environment variables are now handled by entrypoint script
# env BACKEND_URL; # Removed

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main_debug  '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for" '
                           'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
                           
    access_log  /var/log/nginx/access.log main_debug;
    error_log   /var/log/nginx/error.log debug;  # Change to debug level for troubleshooting
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Resolver for Railway - use both Docker DNS and Railway internal DNS
    resolver 127.0.0.11 8.8.8.8 valid=10s ipv6=off;

    # Backend URL is now injected by the entrypoint script
    # set $backend "http://backend:8002"; # Removed
    # if ($BACKEND_URL) { # Removed
    #     set $backend $BACKEND_URL; # Removed
    # } # Removed

    server {
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Debug endpoint to check connectivity
        location = /debug {
            add_header Content-Type text/plain;
            # Note: $BACKEND_URL env var is no longer directly accessible here
            return 200 "Environment: 
Backend URL Placeholder: __BACKEND_PLACEHOLDER__
Host: $host
Remote addr: $remote_addr
";
        }

        # Test endpoint that pings the backend
        location = /ping-backend {
            access_log on;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache";
            
            proxy_pass __BACKEND_PLACEHOLDER__/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Health check endpoint
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache";
            return 200 "ok";
        }

        # Static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            try_files $uri =404;
        }
        
        # API proxy - improved error handling
        location /api/ {
            # Debug headers
            add_header X-Backend __BACKEND_PLACEHOLDER__ always;
            add_header X-Debug-Info "host=$host, remote_addr=$remote_addr" always;
            
            # Use explicitly resolved backend URL (placeholder)
            set $resolved_backend __BACKEND_PLACEHOLDER__;
            
            # Proxy configuration
            proxy_pass $resolved_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection ""; # Enable keepalive
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Error handling
            proxy_intercept_errors on;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # API error page
        error_page 502 504 /api_error.html;
        
        location = /api_error.html {
            internal;
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache";
            return 502 '{"error": "Backend service unavailable", "backend_placeholder": "__BACKEND_PLACEHOLDER__"}';
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 404 handling
        error_page 404 /index.html;
    }
}