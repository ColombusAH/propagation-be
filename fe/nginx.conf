worker_processes auto;
worker_rlimit_nofile 8192;

# Environment variables that can be replaced
env BACKEND_URL;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Set up the backend URL with a default
    map $BACKEND_URL $backend_url {
        default "http://[fd12:22b0:4b1c::]:8002";  # Default to IPv6 loopback
        "~.+" $BACKEND_URL;                        # Use env var if it's set
    }

    server {
        # Listen on both IPv4 and IPv6 for Railway - need to bind to IPv6 specifically
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Health check - highest priority, simple static file for speed
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache";
            return 200 "ok";
        }

        # Static file optimization
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            try_files $uri =404;
        }
        
        # Reverse proxy for API requests
        location /api/ {
            # Use the mapped backend URL
            proxy_pass $backend_url;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for API requests
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Error handling
            proxy_intercept_errors on;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Main app route, lower priority than other locations
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle 404s with SPA fallback
        error_page 404 /index.html;
    }
}